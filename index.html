<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Parks and Rec</title>
    
</head>
<body>
    <button data-topics="leslie+knope">Leslie Knope</button>
    <button data-topics="ron+swanson">Ron Swanson</button>
    <button data-topics="donna+meagle">Donna Meagle</button>
    <button data-topics="tom+haverford">Tom Haverford</button>
    <div id="gifs-appear-here">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
  
    var topics = ["leslie+knope", "ron+swanson", "donna+meagle", "tom+haverford"];
    $("button").on("click", function() {
      topics = $(this).attr("data-topics");

      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        topics + "&api_key=oBckD019VxyvovPIQgqGAGWCMT2SRAnS&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
          console.log(queryURL);

          console.log(response);
          var results = response.data;

          for (var i = 0; i < results.length; i++) {

            var castDiv = $("<div>");

            var p = $("<p>").text("Rating: " + results[i].rating);

            var castImage = $("<img>");
            castImage.attr("src", results[i].images.fixed_height_still.url);

            castDiv.append(p);
            castDiv.append(castImage);

            $("#gifs-appear-here").prepend(castDiv);

    }});
    });

    </script>
</body>
</html>
